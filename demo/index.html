<!DOCTYPE html>
<html>
<head>
	<title>LazeLoad Demo</title>
	<style type="text/css" media="screen">
		.container {
			overflow: hidden;
			padding: 10px;
			margin:auto auto;
		}

		img {
			width: 42%;
			height: 300px;
			display: inline-block;
		}

	</style>
</head>
<body>

	<div class="container">
		<img data-src="images/HNCK8242.jpg" alt="">
		<img data-src="images/HNCK9437.jpg" alt="">
		<img data-src="images/HNCK8878.jpg" alt="">
		<img data-src="images/HNCK8991.jpg" alt="">
		<img data-src="images/Appboy-funding-series-c-930x744.jpeg" alt="">
		<img data-src="images/HNCK7373.jpg" alt="">
		<img data-src="images/HNCK1967.jpg" alt="">
		<img data-src="images/HNCK8984.jpg" alt="">
		<img data-src="images/IMG_3725.jpg" alt="">
		<img data-src="images/HNCK86321.jpg" alt="">
		<img data-src="images/HNCK9012.jpg" alt="">
		<img data-src="images/HNCK4070.jpg" alt="">
		<img data-src="images/HNCK9518.jpg" alt="">
		<img data-src="images/HNCK9440.jpg" alt="">
		<img data-src="images/13147733_10102815502821571_3861867855341807927_o-930x613.jpg" alt="">
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="bower_components/LazeLoad/dist/lazeload.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
		function beforeImageLoad(image) {
			console.log("before image load callback with an image: ", image.data())
		}

		function afterImageLoadCallback(image) {
			console.log('after image load calback with image', image.data())
		}
		// loader = new window.LazeLoad("img", {beforeImageLoad: beforeImageLoad, afterImageLoad: afterImageLoadCallback});
		$('img').lazeload({beforeImageLoad: beforeImageLoad})

	</script>

</body>
</html>
